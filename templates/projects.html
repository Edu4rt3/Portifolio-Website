{% extends "base.html" %}
{% block title %}Home - My Portfolio {% endblock %}
{% block content %}
    <h2 class="mb-4">My Projects</h2>
    <div class="row">
        {% for p in projects %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <p class="card-text">{{ p.description }}</p>
                    <a href="{{ p.link }}" class="btn btn-sm btn-outline-primary" target="_blank">See on GitHub</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
